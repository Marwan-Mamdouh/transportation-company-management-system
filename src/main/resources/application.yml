spring:
  application:
    name: buses
  jpa:
    #    hibernate:
    #      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:mysql://localhost:3307/Buses
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  file:
    name: app.log

jwt:
  public-key-location: classpath:keys/public.pem
  private-key-location: classpath:keys/private.pem